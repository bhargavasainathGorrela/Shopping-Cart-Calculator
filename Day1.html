<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Total Calculator</title>
    <link rel="stylesheet" href="Day1.css">
</head>
<body>
    <div class="container">
        <h1>Shopping Cart Total Calculator</h1>
        <div class="form">
            <input type="text" id="itemName" placeholder="Item Name">
            <input type="number" id="itemPrice" placeholder="Price">
            <input type="number" id="itemQuantity" placeholder="Quantity">
            <button id="addItem">Add Item</button>
        </div>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be added here dynamically -->
            </tbody>
        </table>
        <div class="total">
            <strong>Total Cost: $<span id="totalCost">0.00</span></strong>
        </div>
    </div>
    <script src="Day1.js"></script>
</body>
</html>
